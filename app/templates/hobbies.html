<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Hobbies</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/main.css">
</head>
<body>
    <!-- Hobbies -->
    <br><br>
    <div class="slideshow-container" style="padding:0;background-color:transparent;">

        {% for i in range(images|length) %}
        <div class="mySlides fade container">
            <img class="hobbies" src="../static/img/{{ images[i] }}">
            <div class="overlay">
                <h3>{{hobbies[i]}}</h3>
                <p>{{descriptions[i]}}</p>
            </div>
        </div>
        {% endfor %}
    
        <!-- Next/prev buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
    <!-- Dots -->
    <div class="dot-container" style="background-color:transparent;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="../static/scripts/slides.js"></script>
</body>
</html>
